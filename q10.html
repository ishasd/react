<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }

        input {
            padding: 10px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            margin: 0 5px;
            border: none;
            border-radius: 10px;
            background-color: green;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .weather-result {
            margin-top: 20px;
            font-size: 1.2em;
        }

        .weather-icon {
            width: 50px;
            height: 50px;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <input type="text" id="cityInput" placeholder="Enter city name">
        <button id="getWeather">Get Weather</button>
        <div id="weatherResult" class="weather-result"></div>
    </div>

    <script>
        $(document).ready(function() {
            $('#getWeather').on('click', function() {
                const city = $('#cityInput').val();
                const apiKey = 'd378db4178bfefc1cb4125ae495a6762'; 
                const url = `https://api.openweathermap.org/data/2.5/weather?q=${encodeURIComponent(city)}&appid=${apiKey}&units=metric`;

                $.ajax({
                    url: url,
                    method: 'GET',
                    success: function(data) {
                        const weatherDescription = data.weather[0].description;
                        const temperature = data.main.temp;
                        const iconCode = data.weather[0].icon;
                        const iconUrl = `https://openweathermap.org/img/wn/${iconCode}.png`;

                        const resultHtml = `
                            <h2>Weather in ${data.name}</h2>
                            <img src="${iconUrl}" alt="${weatherDescription}" class="weather-icon">
                            <p>Description: ${weatherDescription}</p>
                            <p>Temperature: ${temperature} Â°C</p>
                        `;
                        $('#weatherResult').html(resultHtml);
                    },
                    error: function() {
                        $('#weatherResult').html('<p style="color: red;">City not found. Please try again.</p>');
                    }
                });
            });
        });

    </script>
    
</body>
</html>
